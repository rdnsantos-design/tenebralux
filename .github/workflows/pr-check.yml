name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    name: ðŸ” PR Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Lint Changed Files
        run: |
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD -- '*.ts' '*.tsx' | xargs)
          if [ -n "$CHANGED_FILES" ]; then
            npx eslint $CHANGED_FILES
          fi

      - name: ðŸ§ª Run Affected Tests
        run: |
          # Rodar todos os testes por seguranÃ§a
          npm run test:run

      - name: ðŸ“Š Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY || echo "âŒ Some tests failed" >> $GITHUB_STEP_SUMMARY
